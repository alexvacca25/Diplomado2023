{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registro</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4">Registrarse</button>
                    </form>
                    <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="{{url_for('login')}}">Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

  
{% endblock %}
